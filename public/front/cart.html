<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--处理IE兼容性的，如果是IE浏览器，使用最近IE引擎来解析页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/cart.css">
</head>
<body>

<!--全屏容器-->
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <a href="javascript:history.back();" class="icon_left mui-icon mui-icon-back"></a>
        <h3>购物车</h3>
        <!--<a href="search.html" class="icon_right fa fa-search"></a>-->
    </div>
    <!--乐淘主体-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">


                <ul id="OA_task_2" class="mui-table-view">
                    <!--坑-->

                </ul>


            </div>
        </div>
    </div>
    <!--乐淘底部-->
    <div class="lt_footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i>
                <p>首页</p>
            </a></li>
        </ul>
        <ul>
            <li><a href="category.html"><i class="fa fa-bars"></i>
                <p>分类页</p>
            </a></li>
        </ul>
        <ul>
            <li><a href="cart.html" class="current"><i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a></li>
        </ul>
        <ul>
            <li><a href="user.html"><i class="fa fa-user"></i>
                <p>用户中心</p>
            </a></li>
        </ul>
    </div>
</div>


<script type="text/html" id="cartTpl">
    {{ each arr v i }}

    <li class="mui-table-view-cell mui-transitioning cart_item">
        <!--右侧的菜单-->
        <div class="mui-slider-right mui-disabled">
            <a class="mui-btn mui-btn-success mui-icon mui-icon-compose btn_edit" style="transform: translate(0px, 0px);"></a>
            <a class="mui-btn mui-btn-danger mui-icon mui-icon-trash btn_del" data-id="{{ v.id }}" style="transform: translate(-90px, 0px);"></a>
        </div>
        <!--左侧的内容-->
        <div class="mui-slider-handle" style="transform: translate(0px, 0px);">
            <div class="mui-table-cell">
                <!--图片-->
                <div class="cart_img">
                    <img src="{{ v.pic[0].picAddr }}" alt="">
                    <input type="checkbox">
                </div>
                <!--内容-->
                <div class="cart_info">
                    <p class="pro_name">
                        {{ v.proName }}
                    </p>
                    <p>
                        <span class="price">¥{{ v.price }}</span>
                        <span class="oldPrice">¥{{ v.oldPrice }}</span>
                        <span class="mui-pull-right">{{ v.num }}双</span>

                    </p>
                    <p>
                        码数：{{ v.size }}
                    </p>
                </div>


            </div>
        </div>
    </li>
    {{ /each }}
</script>






<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/cart.js"></script>
</body>
</html>
