<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--处理IE兼容性的，如果是IE浏览器，使用最近IE引擎来解析页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/searchList.css">
</head>
<body>

<!--全屏容器-->
<div class="lt_container">
    <!--乐淘头部-->
    <div class="lt_header">
        <!--返回上一页 -->
        <a href="javascript:history.back()" class="icon_left mui-icon mui-icon-back"></a>
        <h3>搜索中心</h3>
        <!--<a href="search.html" class="icon_right fa fa-search"></a>-->
    </div>

    <!--乐淘主体-->
    <div class="lt_main">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--搜索模块-->
                <div class="lt_search">
                    <input type="text" class="search_input" placeholder="请输入搜索关键字">
                    <button class="mui-btn mui-btn-primary search_btn">搜索</button>
                </div>

                <!-- 排序模块 -->
                <div class="lt_sort">
                    <a href="#">上架时间 <i class="fa fa-angle-down"></i></a>
                    <a href="#" class="current">价格 <i class="fa fa-angle-down"></i></a>
                    <a href="#">库存 <i class="fa fa-angle-down"></i></a>
                    <a href="#">折扣 <i class="fa fa-angle-down"></i></a>
                </div>
                <!--产品模块-->
                <div class="lt_product">
                    <!--挖个坑-->
                </div>



            </div>
        </div>
    </div>

    <!--乐淘底部-->
    <div class="lt_footer">
        <ul>
            <li><a href="index.html"><i class="fa fa-home"></i>
                <p>首页</p>
            </a></li>
        </ul>
        <ul>
            <li><a href="category.html"><i class="fa fa-bars"></i>
                <p>分类页</p>
            </a></li>
        </ul>
        <ul>
            <li><a href="cart.html"><i class="fa fa-shopping-cart"></i>
                <p>购物车</p>
            </a></li>
        </ul>
        <ul>
            <li><a href="user.html"><i class="fa fa-user"></i>
                <p>用户中心</p>
            </a></li>
        </ul>
    </div>
</div>

<script type="text/html" id="productTpl">
    <ul>
        {{ each data v i }}
        <li class="lt_product_item">
            <a href="#">
                <img src="{{ v.pic[0].picAddr }}" alt="">
                <p class="mui-ellipsis-2">{{ v.proDesc }}</p>
                <p>
                    <span class="price">¥{{ v.price }}</span>
                    <span class="oldPrice">¥{{ v.oldPrice }}</span>
                </p>
                <button class="mui-btn mui-btn-royal">立即购买</button>
            </a>
        </li>
        {{ /each }}
    </ul>
</script>








<script src="./lib/mui/js/mui.js"></script>
<script src="./lib/zepto/zepto.min.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./js/common.js"></script>
<script src="./js/searchList.js"></script>
</body>
</html>
