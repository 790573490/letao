<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--处理IE兼容性的，如果是IE浏览器，使用最近IE引擎来解析页面-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Title</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">

</head>
<body>
<!--左侧侧边栏-->
<div class="lt_aside">
    <!--标题-->
    <div class="brand">
        <a href="#">变异计划</a>
    </div>
    <!--用户信息-->
    <div class="user">
        <img src="./images/02.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <!--导航-->
    <div class="nav">
        <ul>
            <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
            <li>
                <a href="javascript:;" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                <div class="child" style="display: none">
                    <a href="first.html">一级分类</a>
                    <a href="second.html">二级分类</a>
                </div>
            </li>
            <li><a href="product.html" class="current"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
            </li>
        </ul>
    </div>
</div>

<!--右侧主体部分-->
<div class="lt_main">

    <!--头部 topbar-->
    <div class="lt_topbar">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>

    <!--流式布局容器 contaniner-fiuid-->
    <div class="container-fluid">

        <!--路径导航-->
        <ol class="breadcrumb mt_20">
            <li><a href="index.html">管理系统</a></li>
            <li class="active">商品管理</li>
        </ol>

        <div class="lt_content">
            <button class="btn btn-default mb_20" id="addBtn">添加商品</button>
            <table class="table table-bordered table-hover table-striped" style="min-width: 640px">
                <thead>
                    <tr>
                        <th width="10%">序号</th>
                        <th width="25%">商品名称</th>
                        <th width="25%">商品描述</th>
                        <th width="10%">商品库存</th>
                        <th width="10%">商品尺寸</th>
                        <th width="10%">商品状态</th>
                        <th width="10%">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!--<tr>
                        <td>1</td>
                        <td>阿斯蒂芬撒打发斯蒂芬撒的发士大夫阿斯蒂芬撒打发斯蒂芬撒的发士大夫阿斯蒂芬撒打发斯蒂芬撒的发士大夫</td>
                        <td>描述12345</td>
                        <td>44</td>
                        <td>35-36</td>
                        <td>已上架</td>
                        <td>
                            <button class="btn btn-danger">下架</button>
                        </td>
                    </tr>-->
                </tbody>
            </table>
            <!--分页容器-->
            <div class="text-right">
                <ul id="paginator"></ul>
            </div>
        </div>
    </div>
</div>

<!--退出模态框-->
<div class="modal fade" tabindex="-1" id="logoutModal">

    <!--模态框结构-->
    <!-- modal-sm 小型模态框   modal-lg 大型模态框 -->
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要推出后台管理系统吗</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
            </div>
        </div>
    </div>
</div>

<!--添加模态框-->
<div class="modal fade" tabindex="-1" id="addModal">

    <!--模态框结构-->
    <!-- modal-sm 小型模态框   modal-lg 大型模态框 -->
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form id="form">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">添加商品</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                <span id="dropdownText">请选择二级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <!--<li><a href="#">鹏鹏馆</a></li>-->
                            </ul>
                        </div>
                        <!--inout 隐藏域 存储 brandId 存储品牌-->
                        <input type="hidden" name="brandId">
                    </div>
                    <!--商品名称-->
                    <div class="form-group">
                        <input type="text" name="proName" class="form-control" placeholder="请输入商品名称">
                    </div>
                    <!--商品描述-->
                    <div class="form-group">
                        <textarea name="proDesc" class="form-control" cols="30" rows="5" placeholder="请输入商品描述"></textarea>
                    </div>
                    <!--商品库存-->
                    <div class="form-group">
                        <input type="text" name="num" class="form-control" placeholder="请输入商品库存">
                    </div>
                    <!--商品尺码-->
                    <div class="form-group">
                        <input type="text" name="size" class="form-control" placeholder="请输入商品尺码">
                    </div>
                    <!--商品原价-->
                    <div class="form-group">
                        <input type="text" name="oldPrice" class="form-control" placeholder="请输入商品原价">
                    </div>
                    <!--商品尺码-->
                    <div class="form-group">
                        <input type="text" name="price" class="form-control" placeholder="请输入商品现价">
                    </div>


                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>
                        <!-- name 将来后台用于接收文件 -->
                        <!-- 指定data-url-->
                        <input type="file" id="fileupload" data-url="/category/addSecondCategoryPic" name="pic1" style="display: none">
                    </div>
                    <div class="form-group" id="imgBox">
                        <img src="images/none.png" height="100" alt="">
                        <img src="images/none.png" height="100" alt="">
                        <img src="images/none.png" height="100" alt="">
                    </div>


                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">添加</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!---->
<script type="text/html" id="productTpl">
    {{ each rows v i}}
    <tr>
        <td>{{ i+1+(page-1)*size }}</td>
        <td>{{ v.proName }}</td>
        <td>{{ v.proDesc }}</td>
        <td>{{ v.num }}</td>
        <td>{{ v.size }}</td>
        <!--statu 1已上架 -->
        <td>{{ v.statu === 1 ? "已上架":"已下架"}}</td>
        <td>
            {{ if v.statu === 1 }}
            <button class="btn btn-danger">下架</button>
            {{ else }}
            <button class="btn btn-success">上架</button>
            {{ /if }}
        </td>
    </tr>
    {{ /each }}
</script>

<script type="text/html" id="dropdownTpl">
    {{ each rows v i}}
    <li><a href="#" data-id="{{ v.id }}">{{ v.brandName }}</a></li>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<!--文件上传包-->
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/common.js"></script>
<script src="./js/product.js"></script>
</body>
</html>
