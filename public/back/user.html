<body>

    <!--导航-->

        <ul>

            <li>

        <!--路径导航-->
        <ol class="breadcrumb mt_20">

            <table class="table table-bordered table-hover">

                </thead>
                <tbody>
                <!--<tr>
                    <td>1</td>
                    <td>itcast</td>

                    <td>正常</td>
                    <td><button class="btn btn-danger">禁用</button></td>
                </tr>-->

            </table>

            </div>
        </div>


    </div>
</div>

<!--退出登录模态框-->
<!--最外层蒙层-->
<div class="modal fade" tabindex="-1" id="logoutModal">

    <!--模态框结构-->
    <!-- modal-sm 小型模态框   modal-lg 大型模态框 -->
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要推出后台管理系统吗</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="logoutBtn">确定</button>
            </div>
        </div>
    </div>
</div>



<!--启用禁用模态框-->
<div class="modal fade" tabindex="-1" id="userModal">
    <!--模态框结构-->
    <!-- modal-sm 小型模态框   modal-lg 大型模态框 -->
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i> 您确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="submitBtn">确定</button>
            </div>
        </div>
    </div>
</div>



<!--
模板引擎
    1.引包
    2.准备模板
    3.准备数据
    4.将模板和数据相结合，进行页面渲染
    -->
<script type="text/html" id="tpl">
    {{ each rows v i }}
    <tr>
        <!--第几个 = 当前也第几个 + 前面页数*每页条数 -->
        <td>{{ i+1+(page-1)*size }}</td>
        <td>{{ v.username }}</td>
        <td>{{ v.mobile }}</td>
        <!--isDelete 用来标记用户状态，1表示启用状态，0表示禁用状态-->
        <td>
            {{ v.isDelete === 1 ? "正常" : "禁用"}}
        </td>
        <td data-id="{{ v.id }}">
            {{ if v.isDelete === 1}}
            <button class="btn btn-danger">禁用</button></td>
            {{ /if }}
            {{ if v.isDelete === 0}}
            <button class="btn btn-success">启用</button></td>
            {{ /if }}
    </tr>
    {{ /each }}
</script>


<script src="./lib/jquery/jquery.min.js"></script>

</body>
</html>
